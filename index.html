<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/png">
    <title>
        workshop
    </title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEI NEGÓCIO</h1>
        </header>

        <div>
            <section class="formContainer">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKTING DA ATUALIDADE</h2>

                <p>neste evento voce vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                <form method="post">

                    <input type="text" id="name" placeholder="name">

                    <input type="email" name="e-mail" id="e-mail" placeholder="E-mail">

                    <select name="place">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </select>

                    <input type="submit" value="INSCREVA-SE">

                </form>
            </section>
            
        </div>
    </div>
    
</body>
</html>
